apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
        - name: udagram-frontend
          image: vut0mi/udagram-frontend:v5
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
            - secretRef:
                name: aws-secret

